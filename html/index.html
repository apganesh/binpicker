<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Recycle bin pickup route finder</title>
        <link href="bins_map.css" media="screen" rel="stylesheet" type="text/css" />
        <style>
        table {
            border-spacing:0;
            border-collapse: collapse;
        }
        td,tr {
            border-spacing:0;
            border-collapse: collapse;
        }
        tr,td,th {
            border-bottom: 1px solid black;
        }
        </style>
    </head>

    <body>

        <div id='container'>
            <fieldset>
                <legend><b>Options</b></legend>
                <label for="bins">Bins:</label>
                <input type="range" min="10" max="100" value="10" id="bc" step="5" oninput="binsCountUpdate(value)">
                <output for="bins" id="bins">10</output>
                <input onclick="createRandomBins();" type=button value="createBins">
                <p></p>
            </fieldset>
            <fieldset>
                <legend><b>Route Options</b></legend>
                <label for="caps">Capacity:</label>
                <input type="range" min="10" max="100" value="50" id="cc" step="5" oninput="capacityUpdate(value)">
                <output for="caps" id="caps">40</output>
                <input onclick="findRoutes();" type=button value="findRoutes">
                <p></p>
            </fieldset>
            <fieldset>
                <legend><b> Display Options</b></legend>

                <input type="checkbox" id="dor" checked>
                <label for="fb">Draw Optimal Routes</label><br>
                <input type="checkbox" id="ddr" unchecked>
                <label for="fb">Draw Default Routes</label>

            </fieldset>
            <fieldset>
                <legend><b></b></legend>
                <div id="segs">
                    <input type="radio" name="segs"  value="optroutes" checked="checked"> Optimal Route Segments
                    <br>
                    <input type="radio" name="segs"  value="defroutes"> Default Route Segments
                </div>
            </fieldset>
            <fieldset>
                <legend><b>Route Segments</b></legend>
                <div id="restable" class="restablediv">
                <table class="segments" id="segments"></table>
                </div>
            </fieldset>
        </div>


        <div id='binloc-map'>
            <div id='gmap-canvas'></div>
            <div id='searchbox'>
                <input id="pac-input" type="text" placeholder="Enter the address">
            </div>
        </div>

          <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCq8Kt3wHj7XgPw0el_gnzfjJtI-YsnUYo&libraries=places"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="bins_map.js"></script>

    </body>
</html>
